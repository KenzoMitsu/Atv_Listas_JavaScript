    <!-- Intersecção de Listas: Crie uma função 
     que receba duas listas e retorne uma nova 
     lista contendo apenas os elementos que 
     aparecem em ambas as listas. -->

     <script>

        var lista1 = [1, 2, 3, 4, 5, 7]
        var lista2 = [4, 5, 6, 7, 8, 13]
        var listaComum = []

            for (item in lista1) {
                for (item2 in lista2) {

                if (lista1[item] == lista2[item2]) {
                    listaComum.push(lista1[item])
                }
            }
        }
            alert(listaComum)
     </script>

</head>
