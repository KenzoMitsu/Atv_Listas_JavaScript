    <!-- - Verificação de Elemento: Verifique 
     se o número 5 está presente na lista e exiba 
     uma mensagem indicando se está ou não. -->

     <script>
        var num = [1, 2, 3, 4, 5, 6]
        var num2 = []
        
        for (item in num) {
            if (num[item] == 5) {
                num2.push(num[item])
                alert("O numero 5 está presente na lista")
            }
            else
            alert("O numero 5 não está presente na lista")
        }
        
     </script>
