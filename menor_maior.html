    <script>
        var lista = [1, 5, 10, 20,]
        var menor = lista[0]
        var maior = lista[0]
            for (item in lista){
                if(lista[item] < menor){
                    menor = lista[item]
                }
                if(lista[item] > maior){
                     maior = lista[item]
                }
            }
        alert("O menor número é: " + menor)
        alert("O maior número é: " + maior)
    </script>
